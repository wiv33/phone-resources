namespace: phoneshin
commonLabels:
  app: phoneshin-api
  env: prod
resources:
  - ../../base
patches:
  - path: deploy.yaml
    target:
      kind: Deployment
      name: phoneshin-api-deploy
  - path: service.yaml
    target:
      kind: Service
      name: phoneshin-api-svc
  - path: vs.yaml
    target:
      kind: VirtualService
      name: phoneshin-api-vs
images:
  - name: 'registry-harbor.phoneshin.com/phoneshin/api'
    newName: 'registry-harbor.phoneshin.com/phoneshin/api'
    newTag: e4ed5a8fcde4b4fba4a54d9573cf6460010e3ba3
