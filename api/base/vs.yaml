apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: phoneshin-api-vs
spec:
  hosts:
    - "api.phoneshin.com"
  gateways:
    - istio-system/istio-system-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: phoneshin-api-svc
            port:
              number: 8080